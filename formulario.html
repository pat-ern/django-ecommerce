<!DOCTYPE html>
 <html>
     <head>
         <title>Ej. con Formulario</title>
         <meta charset="UTF-8">
         <meta name="viewport" content="eidth=device-width, initial-scale=1">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     </head>
     <body>
         <div class="container">
            <form action="index.html" enctype="multipart/form-data" method="GET" name="miForm">
                <div class="mb-3 form-floating">
                    <textarea class="form-control" name="nombre" id="nombre_usuario" cols="30" rows="10" placeholder="Nombre"></textarea>
                    <label for="nombre">Nombre</label>
                </div>
                <div class="mb-3 form-floating">
                    <textarea class="form-control" name="apellido" id="apellido_usuario" cols="30" rows="10" placeholder="Apellido"></textarea>
                    <label for="apellido">Apellido</label>
                </div>
                <div class="mb-3 form-floating">
                    <textarea class="form-control" name="miDir" id="miDor" cols="30" rows="10" placeholder="direccion"></textarea>
                    <label for="miDir">Direcci&oacute;n</label>
                </div>
                <div class="mb-3 form-floating">
                    <textarea class="form-control" name="miDir" id="miDor" cols="30" rows="10" placeholder="direccion"></textarea>
                    <label for="miDir">Direcci&oacute;n</label>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
         </div>
     </body>
 </html>
