{% extends 'app/baselogin.html' %}

{% block titulo %}
<title>Inicio de Sesion</title>
{% endblock %}

{% block contenido %}
    {% load crispy_forms_tags %}
        <br><br><br>
        <div class="d-flex justify-content-center row">
            <div class="col-xs-12 col-sm-9 col-md-8 col-lg-5">
                <div class="card">
                    <div class="card-body">
                        <h2>Ingresa tus credenciales</h2>
                        <hr>
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <div class="d-flex justify-content-end me-2 mt-3 mb-2">
                                <input type="submit" value="Ingresar" class="btn btn-success float-right">
                            </div>
                            <a href="{% url 'index' %}">Ir al inicio</a> |
                            <a href="{% url 'registro_usuario' %}">Registrarse</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
{% endblock contenido %}
