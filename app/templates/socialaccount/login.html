{% extends "app/baselogin.html" %}

{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}<title>Iniciar Sesi&oacute;n</title>{% endblock %}

{% block contenido %}
<div class="d-flex justify-content-center row mt-5">
  <div class="col-xs-12 col-sm-9 col-md-7 col-lg-5">
      <div class="card bg-light p-3">
          <div class="card-body text-center">
            <img src="{% static 'app/img/google.png' %}" alt="Logo" class="img my-3 float-top" width="100px"> 
            <h1 style="text-align:center">Acceder con Google</h1>
            <br>
            <div class="alert alert-primary" role="alert" >
              <p style="text-align:center;font-size:20px">Estás a punto de iniciar sesión en <b>La Chacrita</b> con una cuenta de <b>Google</b>.</p>
            </div>
            <div class="d-flex justify-content-center me-2">
              <a href="{% url 'inicio_sesion' %}"><button type="reset" class="btn boton-custom-secondary mx-2 mt-2" style="min-width:140px;">Volver</button></a>
              <form class="form" method="post">
                {% csrf_token %}
                <button class="btn boton-custom-primary mx-2 mt-2" type="submit" style="min-width:140px;">Continuar</button>
              </form>
              &nbsp;&nbsp;
            </div>
        </div>
      </div>
  </div>
</div>
{% endblock %}
