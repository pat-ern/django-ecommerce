{% load mytags %}
{% load static %}
{% if is_paginated %}
    {% if paginator.num_pages > 1%}
        <div class="d-flex justify-content-center">
            <div class="pagination pagination-lg">
                {% if page_obj.has_previous %}        
                    <a class="container" href="?{% param_replace page=page_obj.previous_page_number %}">
                        <img src="{% static 'app/img/previous.png' %}" alt="" width="50" height="auto">
                    </a>&nbsp;
                {% else %}
                    <div class="container" href="#">
                        <img src="{% static 'app/img/previous2.png' %}" alt="" width="50" height="auto">
                    </div>&nbsp;
                {% endif %}
                <div style="min-width:100px; text-align:center; font-size: 30px;">{{ page_obj.number }} de {{ paginator.num_pages }}</div>&nbsp;
                {% if page_obj.has_next %}
                    <a class="container" href="?{% param_replace page=page_obj.next_page_number %}">
                        <img src="{% static 'app/img/next.png' %}" alt="" width="50" height="auto">
                    </a>&nbsp;
                {% else %}
                    <div class="container" href="#">
                        <img src="{% static 'app/img/next2.png' %}" alt="" width="50" height="auto">
                    </div>&nbsp;
                {% endif %}
            </div>
        </div>
    {% endif %}
{% endif %}
